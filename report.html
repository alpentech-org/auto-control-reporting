<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Tournée de Terrain Alpen'Tech V1.0</title>
  <meta name="description" content="Tournée de Terrain Alpen'Tech">
  <meta name="author" content="TGUILHIN">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/lib/jquery-ui.css">
  <link rel="stylesheet" href="css/lib/flatpickr.min.css">
  <link rel="stylesheet" type="text/css" href="css/lib/datatables.min.css" />
</head>

<body>

  <script src="js/lib/jquery-3.5.1.min.js"></script>
  <script src="js/lib/flatpickr.js"></script>
  <script src="js/lib/moment-with-locales.min.js"></script>
  <script src="js/lib/datatables.min.js" type="text/javascript"></script>
  <script src="js/lib/jquery-ui.min.js"></script>
  <script src="js/TourneeTerrainV1.js"></script>
  <script src="js/lib/loader.js" type="text/javascript"></script>

  <h1>Tournée Terrain v1.0</h1>
  <div class="main-container">
    <div class="filters-container">
      <p>Date: <input type="text" id="datepicker" autocomplete="off"></p>
      <p>Équipe:
        <select id="shift">
          <option value="morning">Matin</option>
          <option value="afternoon">Après-midi</option>
          <option value="night">Nuit</option>
        </select>
        <button id="set-time">GO</button>
      </p>
      <p>Start: <input type="text" id="start-time"></p>
      <p>End: <input type="text" id="end-time"></p>
    </div>
    <div id="chart-container"></div>
    <div id="response-container"></div>
  </div>

</body>

</html>
